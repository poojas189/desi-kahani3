<ion-header>
  <ion-toolbar>
    <ion-title>Hindi Sexy Story</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image-loader" *ngIf="isLoading">
    <ion-spinner name="bubbles" color="light"></ion-spinner>
  </div>
  <div class="level-content">
    <ion-row>
      <ion-col size="6" *ngFor="let item of quotesData; let i = index">
        <div class="level-card" (click)="navigateToQuotelist(item.id)">
          <img src="./../../assets/images/cover/{{i}}.jpg" [alt]="item.title" />
          <ion-text color="light">
            <h6 class="ion-text-center ion-no-margin ">
              {{item.title}}
            </h6>
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
